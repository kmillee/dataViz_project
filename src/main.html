<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>EU Survey Project</title>
    <!-- https://d3js.org/ -->
    <script type="text/javascript" src="js/d3-examples.js"></script>
    <script type="text/javascript" src="js/d3.v7.min.js"></script>
    <!-- https://vega.github.io/vega-lite/ -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.30.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.21.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.26.0"></script>
    <!-- Your code -->
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="createViz()">
    <div id="overlay"></div>
    <div id="modal">
        <div id="modalContent">
            <span id="closeModal">&times;</span>
            <div id="modalTitle"></div>
            <div id="modalBody">
                <div id="modalViz"></div>
                <div id="modalText"></div>
            </div>
        </div>
    </div>
    <div id="mapContainer">
        <div id="buttonsContainer">
            <button class="resetButton" onclick="changeText('global')">
                <img src="icons/reset.png" alt="Reset" />
            </button>
            <button class="mapButton" onclick="changeText('ethnie')">Ethnie</button>
            <button class="mapButton" onclick="changeText('orientation')">Orientation sexuelle</button>
            <button class="mapButton" onclick="changeText('religion')">Religion</button>
            <button class="nextButton" onclick="goChartPage()">Make personnalized charts</button>
        </div>
    </div>
    <div id="textContainer">
        <div id="descriptionContainer">
            <h2>Discriminations au sein de l'UE</h2>
            <p>
                La carte ci-contre montre l'indice global de discrimination dans les différents pays de l'union européenne.
                Cet indice regroupe les discriminations liées à l'ethnie, à l'orientation sexuelle et à la religion.
            </p>
        </div>
        <div id="dropdownsContainer"></div>
    </div>
</body>

</html>
