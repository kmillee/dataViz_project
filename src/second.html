<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EU Personalized Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <script type="text/javascript" src="js/second.js"></script>
    <link rel="stylesheet" href="second.css">
</head>

<body onload="createViz()">
    <div class="container">
        <!-- Visualization zone -->
        <div class="visualization">
            <div id="header">
                <h2>Graphique</h2>
                <button class="returnButton" onclick="goMap()">
                    <img src="icons/return.png" alt="return" />
                </button>
            </div>
            <div id="svgGrid" class="visualization">
                <!-- SVG Graphs will be rendered here -->
            </div>
        </div>

        <!-- Option selection zone -->
        <div class="options">
            <h2>Options</h2>
            <p>Here, you can compare previous data with other sociological datasets which may help
                understand the broader context of the data. </p>
            <form id="optionsForm">
                <!-- Data category buttons -->
                <div id="buttonsContainer">
                    <label>Categories:</label>
                    <div class="button-group">
                        <button class="categoryButton" type="button">Ethnicity</button>
                        <button class="categoryButton" type="button" >Sexual Orientation</button>
                        <button class="categoryButton" type="button">Religion</button>
                    </div>
                </div>
                <!-- Chart type selection -->
                <div class="form-group">
                    <label for="socio">Sociological data:</label>
                    <select id="socio">

                    </select>
                </div>
                <!-- Question selection -->
                <div class="form-group">
                    <label for="questionList">Questions :</label>
                    <select id="questionList">
                        <!-- Questions fetched dynamically -->
                    </select>
                </div>
                <!-- Add Chart button -->
                <div class="form-group">
                    <button type="button" class="addChartButton" onclick="addChart()">Add visualization</button>
                </div>

                <div id="recommandation">
                    <label>Some interesting comparisons we can recommand you:</label>
                    <div class="reco-button-group">
                        <button class="recoButton" type="button">LGBTQ+ data & of legalization of marriage date</button>
                        <button class="recoButton" type="button" >Racism & Internet use</button>
                        <button class="recoButton" type="button">Religion & Religion proportion</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
