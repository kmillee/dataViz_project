<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EU Personalized Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <script type="text/javascript" src="js/second.js"></script>
    <link rel="stylesheet" href="second.css">
</head>

<body onload="createViz()">
    <div class="container">
        <!-- Visualization zone -->
        <div class="visualization">
            <div id="header">
                <button class="returnButton" onclick="goMap()">
                    <img src="icons/return.png" alt="return" />
                </button>
                <h2>Personalized charts</h2>
                
            </div>
            <div id="svgGrid" class="visualization">
                <!-- SVG Graphs will be rendered here -->
            </div>
        </div>

        <!-- Option selection zone -->
        <div class="options">
            <h2>Make your own scatterplot!</h2>
            <p>Here, you can compare previous data with other sociological datasets which may help
                understand the broader context of the data. For example, you can explore the correlation between racism and Internet use.</p>
            <p>(1) Select your display area</p>

            <form id="optionsForm">
                
                <!-- Chart type selection -->
                <div class="form-group">
                    <label for="socio">(2) Choose a sociological survey question for the x-axis</label>
                    <select id="socio">

                    </select>
                </div>

                <!-- Data category buttons -->
                <div id="buttonsContainer" class="form-group">
                    <label>(3) Choose a category of questions:</label>
                    <div class="button-group">
                        <button class="categoryButton" type="button">Ethnicity</button>
                        <button class="categoryButton" type="button">Sexual Orientation</button>
                        <button class="categoryButton" type="button">Religion</button>
                    </div>
                </div>

                <!-- Question selection -->
                <div class="form-group">
                    <label for="questionList">(4) Choose a discrimination survey question for the y-axis</label>
                    <select id="questionList">
                        <!-- Questions fetched dynamically -->
                    </select>
                </div>
                <!-- Add Chart button -->
                <div class="form-group">
                    <button type="button" class="addChartButton" onclick="addChart()">Add visualization</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
