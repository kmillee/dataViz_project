<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EU Personalized Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <script type="text/javascript" src="js/second.js"></script>
    <link rel="stylesheet" href="second.css">
</head>

<body onload="createViz()">
    <div class="container">
        <!-- Visualization zone -->
        <div class="visualization">
            <div id="header">
                <h2>Graphique</h2>
                <button class="returnButton" onclick="goMap()">
                    <img src="icons/return.png" alt="return" />
                </button>
            </div>
            <div id="svgGrid" class="visualization">
                <!-- SVG Graphs will be rendered here -->
            </div>
        </div>

        <!-- Option selection zone -->
        <div class="options">
            <h2>Options</h2>
            <p>Sélectionnez les données à visualiser :</p>
            <form id="optionsForm">
                <!-- Data category buttons -->
                <div id="buttonsContainer">
                    <label>Catégories :</label>
                    <div class="button-group">
                        <button class="mapButton" type="button">Ethnicity</button>
                        <button class="mapButton" type="button" >Sexual Orientation</button>
                        <button class="mapButton" type="button">Religion</button>
                    </div>
                </div>
                <!-- Chart type selection -->
                <div class="form-group">
                    <label for="socioData">Sociological data:</label>
                    <select id="socioData">

                    </select>
                </div>
                <!-- Question selection -->
                <div class="form-group">
                    <label for="questionList">Questions :</label>
                    <select id="questionList">
                        <!-- Questions fetched dynamically -->
                    </select>
                </div>
                <!-- Add Chart button -->
                <div class="form-group">
                    <button type="button" class="addChartButton" onclick="addChart()">Add visualization</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
