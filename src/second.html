<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EU Personalized Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <script type="text/javascript" src="js/second.js"></script>
    <link rel="stylesheet" href="second.css">
</head>

<body onload="createViz()">
    <div class="container">
        <!-- Visualization zone -->
        <div class="visualization">
            <div id = "header">
                <h2>Graphique</h2>
                <button class="returnButton" onclick="goMap()">
                    <img src="icons/return.png" alt="return" />
                </button>
            </div>
        <div id="svgGrid" class="visualization">
        </div>
        </div>

        <!-- Option selection zone -->
        <div class="options">
            <h2>Options</h2>
            <p>Please select the data you want to visualize:</p>
            <form id="optionsForm">
                <br><br>
                <label for="category">Category:</label>
                <select id="category">
                </select>
                <br><br>
                <label for="questionList">Question:</label>
                <select id="questionList">
                    <!-- Question fetched from JsonFile -->
                </select>
                <br><br>
                <label for="chartType">Chart type:</label>
                <select id="chartType">
                    <option value="bar">Bar</option>
                    <option value="line">Lines</option>
                    <option value="scatter">Scatterplot</option>
                </select>
                <button type="button" onclick="addChart()">Add</button>
            </form>
        </div>
    </div>
</body>

</html>
